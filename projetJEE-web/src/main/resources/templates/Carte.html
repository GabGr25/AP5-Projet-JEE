<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dofusdle</title>


    <link rel="stylesheet" href="/css/styles.css" >

</head>

<body>
<div class="blur-overlay"></div>
<h1>Dofusdle - Le jeu inspiré de Dofus</h1>

<img src="/assets/background/Dofus.png" alt="Logo" class="logo">


<img th:src="${carte.getImageURL()}" alt="Image de Donjon Dofus" src=""/>

<form id="msform" action="/cartes/validator" method="post">
    <label>
        <select name="Name" id="carteName" required>
            <option value="">Sélectionnez un nom de Donjon</option>
        </select>
    </label>
    <button type="submit">Valider</button>
</form>


<p th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></p>

<a href="/" class="btn-dofus">Retour au Menu</a>
<script>
    // Appel de l'API pour les noms de cartes
    fetch('/cartes/noms')
        .then(response => {
            if (!response.ok) {
                throw new Error("Erreur lors de la récupération des noms de carte");
            }
            return response.json();
        })
        .then(data => {
            const selectElement = document.getElementById("carteName");

            // Ajouter les options au select
            data.forEach(nom => {
                const option = document.createElement("option");
                option.value = nom; // La valeur envoyée dans le formulaire
                option.textContent = nom; // Le texte affiché à l'utilisateur
                selectElement.appendChild(option);
            });
        })
        .catch(error => {
            console.error("Erreur :", error);
        });
</script>


</body>
</html>
